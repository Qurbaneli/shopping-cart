<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://kit.fontawesome.com/20081ac52e.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  <title> Cart</title>

</head>

<body>



  <section id="shopping">

    <a href="index.html"><h2 class="shopping-title">Shopping Cart</h2></a>
    


    <div class="cart">



      
    
      

    </div>

  </section>

  <script >

let cart=document.querySelector(".cart");


  fetch('https://sheet2api.com/v1/JXlcY3JUQO5x/cart')
  .then(response => response.json())
  .then(data => {
    data.map(e=> {
      cart.innerHTML += `

      <div class="product-box">
      <div class="product-img">
      <img src="${e.img}" alt="">
        </div>
      <div class="product-text">

        <h3>${e.title}</h3>
        <p class="description">${e.description.slice(0,110)}...</p>
        <span class="category">${e.category}</span>
        <div class="product-detail">

          <span class="date">${e.date}</span>
          <span class="price">${e.price} MAN</span>

        </div>
      </div>
    </div>
      `
    })
})



  </script>
</body>

</html>
